version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: parseqri_redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - parseqri_network

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: parseqri_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - parseqri_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  redis_data:
    driver: local

networks:
  parseqri_network:
    driver: bridge
